<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="manifest" href="manifest.json">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pizza Time!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pizza Time!</h1>
        <h2>Order a hot, fresh pizza below and we'll tell you how much it'll set you back</h2>
      </div>
      <form class="pieOptions well" action="index.html" method="post">
      <div id="sizesDiv">
        <label for="sizes">Pizza Size</label>
        <select class="btn" id="sizes">
          <option value="2">Large (17")</option>
          <option value="1">Medium (13")</option>
          <option value="0">Small (11")</option>
        </select><br><br>
      </div>
      <div class="row">
        <div class="col-md-2 form-group">
          <label>
            <input type="checkbox" class="btn" name="topping" value="Salami"> Salami
          </label><br>
          <label>
            <input type="checkbox" class="btn" name="topping" value="Pepperoni"> Pepperoni
          </label><br>
          <label>
            <input type="checkbox" class="btn" name="topping" value="Sausage"> Sausage
          </label><br>
          <label>
            <input type="checkbox" class="btn" name="topping" value="Prosciutto"> Prosciutto
          </label><br>
          <label>
            <input type="checkbox" class="btn" name="topping" value="Marinated Chicken"> Marinated Chicken
          </label><br>
          <label>
            <input type="checkbox" class="btn" name="topping" value="Jerk Chicken"> Jerk Chicken
          </label><br>
        </div>
        <div class="col-md-3 form-group">
          <label>
            <input type="checkbox" class="btn" name="topping" value="Olives"> Olives
          </label><br>
          <label>
            <input type="checkbox" class="btn" name="topping" value="Green Peppers"> Green Peppers
          </label><br>
          <label>
            <input type="checkbox" class="btn" name="topping" value="Roasted Red Peppers"> Roasted Red Peppers
          </label><br>
          <label>
            <input type="checkbox" class="btn" name="topping" value="Fresh White Onions"> Fresh White Onions
          </label><br>
          <label>
            <input type="checkbox" class="btn" name="topping" value="Fresh Red Onions"> Fresh Red Onions
          </label><br>
          <label>
            <input type="checkbox" class="btn" name="topping" value="Caramelized Sweet Onions"> Caramelized Sweet Onions
          </label><br>
        </div>
        <div class="col-md-4 form-group">
          <label>
            <input type="checkbox" class="btn" name="topping" value="Extra Cheese (Mozerella)"> Extra Cheese (Mozerella)
          </label><br>
          <label>
            <input type="checkbox" class="btn" name="topping" value="Extra Cheese (Fontina)"> Extra Cheese (Fontina)
          </label><br>
          <label><input type="checkbox" class="btn" name="topping" value="Extra Cheese (Provolone/Mozerella)"> Extra Cheese (Provol
            one/Mozerella)
          </label><br>
          <label><input type="checkbox" class="btn" name="topping" value="Extra Cheese (Parmigiano-Regianno)"> Extra Cheese (Parmig
            iano-Regianno)
          </label><br>
          <label>
            <input type="checkbox" class="btn" name="topping" value="Extra Cheese (Chevre)"> Extra Cheese (Chevre
          </label><br>
          <label>
            <input type="checkbox" class="btn" name="topping" value="Extra Cheese (Feta)"> Extra Cheese (Feta)
          </label><br>
        </div>
        <div class="col-md-3 form-group">
          <label>
            <input type="checkbox" class="btn" name="topping" value="Black Mission Figs"> Black Mission Figs
          </label><br>
          <label>
            <input type="checkbox" class="btn" name="topping" value="Roasted Potatoes"> Roasted Potatoes
          </label><br>
          <label>
            <input type="checkbox" class="btn" name="topping" value="Tuna"> Tuna
          </label><br>
          <label>
            <input type="checkbox" class="btn" name="topping" value="Walnuts"> Walnuts
          </label><br>
          <label>
            <input type="checkbox" class="btn" name="topping" value="Sliced Pear"> Sliced Pear
          </label><br>
          <label>
            <input type="checkbox" class="btn" name="topping" value="Cured Pork Loin"> Cured Pork Loin
          </label><br>
        </div>
      </div>
      <input type="submit" class="btn" id="submitButton" value="Submit">
      </form>
      <p id="output" class="well"></p>
    </div>
  </body>
</html>
